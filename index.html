<!DOCTYPE html>
<html>

	<head>
	
	<title> EM Portfolio </title>
	<link href="CSS/style.css" rel="stylesheet" type="text/css">
	
	<style>
	
	p.ex1 
	{
   	 	margin-left: 30px;
	}
		
	.container
	{
  		display: grid;
  		grid-gap: 10px;
  		background-color: #2196F3;
  		padding: 10px;
	}
		
	.grid-item
	{
 	 	background-color: rgba(255, 255, 255, 0.8);
  		text-align: center;
  		padding: 20px;
 		 font-size: 30px;
	}
		
	.item1 
	{
  		grid-column: 1 / span 2;
	  	grid-row: 1;
	}
		
	.item2 
	{
  		grid-column: 3;
 		 grid-row: 1 / span 2;
	}
		
	.item5
	{
  		grid-column: 1 / span 3;
  		grid-row: 3;
	}	
		
	</style>
	
	</head>

	<body>
		<div class="container">
			<div class="grid-item item1">kek</div>
  			<div class="grid-item item2">kak</div>
  			<div class="grid-item item3">pis</div>  
  			<div class="grid-item item4">pyl</div>
  			<div class="grid-item item5">aowkd</div>	
		</div>
			
	</body>
</html>
